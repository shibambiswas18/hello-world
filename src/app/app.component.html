<div class="container">
  <br><br>
  <div class="row">
    <div class="col-8">
      <div class="card">
        <div class="card-body">
            <h1>Xelpmoc Enrollment Form</h1>
            <form #userForm="ngForm">
              
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="name" ngModel>
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email" ngModel>
              </div>
              <div class="form-group">
                <label>Mobile</label>
                <input type="tel" class="form-control" name="mobile" ngModel>
              </div>
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username" ngModel>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control">
              </div>
          
              <button type="button" class="btn btn-primary">Register</button>
            </form>
        </div>
      </div>
    </div>
    <div class="col-4">
      <br><br><br><br>
      <div class="card">
        <div class="card-header">
          <p class="card-title">Console</p>
        </div>
        <div class="card-body">
            {{ userForm.value | json}}
        </div>
      </div>
    </div>
  </div>
  
</div>
